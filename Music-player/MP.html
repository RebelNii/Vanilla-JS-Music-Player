<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="MP.css">
    <title>Mp</title>
</head>
<body>

    <audio src="" id="audio"></audio>
    <div class="music-player">
        <h1 class="music-name">Song 1</h1>
        <p class="artist-name">Artist one</p>

        <div class="disk"></div>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>

        <div class="controls">
            <button id="prev" class="btn backward-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button id="next" class="btn forward-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

   


    <script src="MPdata.js"></script>
    <script src="MP.js"></script>
</body>
</html>
